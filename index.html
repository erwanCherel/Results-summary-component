<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="card">
      <section id="result">
        <h1>Your Result</h1>
        <div id="score">
          <div id="user-score">76</div>
          <div id="of-100">of 100</div>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section id="summary">
        <h1>Summary</h1>
        <div id="articles">
          <article>
            <div class="skills">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <h3 class="skill">Reaction</h3>
            </div>
            <div class="result-skill">
              <span class="first-span">80</span>
              <span class="second-span">/ 100</span>
            </div>
          </article>
          <article>
            <div class="skills">
              <img src="./assets/images/icon-memory.svg" alt="" />
              <h3 class="skill">Memory</h3>
            </div>
            <div class="result-skill">
              <span class="first-span">92</span>
              <span class="second-span">/ 100</span>
            </div>
          </article>
          <article>
            <div class="skills">
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <h3 class="skill">Verbal</h3>
            </div>
            <div class="result-skill">
              <span class="first-span">61</span>
              <span class="second-span">/ 100</span>
            </div>
          </article>
          <article>
            <div class="skills">
              <img src="./assets/images/icon-visual.svg" alt="" />
              <h3 class="skill">Visual</h3>
            </div>
            <div class="result-skill">
              <span class="first-span">72</span>
              <span class="second-span">/ 100</span>
            </div>
          </article>
        </div>
        <button>Continue</button>
      </section>
    </div>
  </body>
</html>
